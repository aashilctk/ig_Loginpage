<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Form Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 style="color: rgba(255, 255, 255, 0.916); text-align: center;">Instagram</h1>
    
    <div class="page">
      <div class="form">
        <form>
          <input class="base" type="text" placeholder="Phone number, username, or email" style="margin-top: 3px;" /><br />
          <input class="base" type="password" placeholder="Password" style="margin-top: 3px;" /><br />
          <button class="base1">Login</button>
          <h2 style="color: rgb(255, 0, 132);"></h2>
          <div class="option">OR</div>
        </form>
      </div>

      <div class="fblink">
        <span class="fab fa-facebook"></span>
        <a href="#" style="text-decoration: none;">Login with Facebook</a>
      </div>

      <div class="forget-id">
        <a href="#" style="text-decoration: none;">Forgot password?</a>
      </div>
    </div>

    <div class="signup">
      <p>Don't have an account? <a href="#" style="text-decoration: none;">Sign up</a></p>
    </div>
  </div>
</body>
</html>
